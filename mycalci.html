<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULAOR</title>
    <link rel="stylesheet" href="mycalci.css">
</head>
<body align="center">
    
        <div class="calculator">CASIO<br>
            <input id="screen" type="text" placeholder="0" id><br>
           
            <section >
                <div>
                    <button class="operator">CLR</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                    <button id="del" class="operator">DEL</button>
                </div>
                <div>
                    <button class="operator">7</button>
                    <button class="operator">8</button>
                    <button class="operator">9</button>
                    <button class="operator">*</button>
                </div>
                <div>
                    <button class="operator">4</button>
                    <button class="operator">5</button>
                    <button class="operator">6</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button class="operator">1</button>
                    <button class="operator">2</button>
                    <button class="operator">3</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button class="operator">00</button>
                    <button class="operator">0</button>
                    <button class="operator">.</button>
                    <button id="ans" class="operator">ANS</button>
                </div>
            </section>

         </div>
    
    <script src="mycalci.js"></script>
</body>
</html>
